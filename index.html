<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="WeeB.Dev">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Registration</title>
</head>

<body>
    <h1 class="title ta-center mb-5 registration__title">Registration</h1>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control firstName" id="validationCustom01" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control lastName" id="validationCustom02" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control username" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select state" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option value="Uzbekistan">Uzbekistan</option>
                <option value="USA">USA</option>
                <option value="Russia">Russia</option>
                <option value="Turkey">Turkey</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control city" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Password</label>
            <input type="password" class="form-control password" id="validationCustom05" required>
            <div class="invalid-feedback">
                Please provide a valid password.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input check" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary submit" type="button">Submit </button>
            <button class="btn btn-success edit" type="button">Edit </button>
            <button class="btn btn-danger dalete" type="button">Dalete </button>
            <button class="btn btn-warning data__btn" type="button">Data </button>
            <span class="edit__input">
                <input type="text" placeholder="User id .." class="edit-input">
                <button class="edit-btn " type="button">Edit</button>
            </span>
        </div>
        <span class="delete__form">
            <input type="text" placeholder="dalete id .." class="delete__input">
            <button class="delete__btn "type="button" >Dalete</button>
        </span>
    </form>


    <div class="data">
        <ul>
            <li class="list-item">
                <h1 class="title">Data</h1>
                <h2 class="id__text"></h2>
                <h2 class="firstName__text"></h2>
                <h2 class="lastName__text"></h2>
                <h2 class="email__text"></h2>
                <h2 class="city__text"></h2>
                <h2 class="password__text"></h2>
                <h2 class="state__text"></h2>
                <h2 class="check"></h2>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
